resources:
  containers:
  - container: linuxContainer
    image: microsoft/dotnet-buildtools-prereqs:ubuntu-14.04-cross-0cd4667-20170319080304

phases:
  - template: /eng/build.yml
    parameters:
      name: Windows_NT
      queue:
        name: Hosted VS2017
        parallel: 2
        matrix:
          Build_Debug:
            _BuildConfig: Debug
            _PublishType: none
            _SignType: test
          Build_Release:
            _BuildConfig: Release
            _PublishType: none
            _SignType: test

  - template: /eng/build.yml
    parameters:
      name: Linux
      queue:
        name: Hosted Ubuntu 1604
        container: linuxContainer
        parallel: 2
        matrix:
          Build_Debug:
            _BuildConfig: Debug
            _PublishType: none
            _SignType: none
          Build_Release:
            _BuildConfig: Release
            _PublishType: none
            _SignType: none
