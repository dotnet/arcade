    type: azure-storage-container-sas-token
    parameters:
      connectionString:
        name: dotnetbuilds-connection-string
        location: dotnetbuildskeys
      permissions: rl
      container: internal

  dotnetbuilds-public-container-read-token:
    type: azure-storage-container-sas-token
