trigger:
  batch: true
  branches:
    include:
    - master
    - release/3.x
    
pr:
  branches:
    include:
    - master
    - release/3.x
    - templates
  paths:
    exclude:
    - Documentation/*
    
variables:
- template: eng/common-variables.yml

resources:
  containers:
  - container: LinuxContainer
    image: microsoft/dotnet-buildtools-prereqs:ubuntu-14.04-cross-0cd4667-20170319080304

stages:
- stage: build
  displayName: Build
  jobs:
  - job: Test
    pool:
      name: NetCorePublic-Pool
      queue: BuildPool.Windows.10.Amd64.VS2019.Open
    steps:
    - script: systeminfo

    - script: where.exe tar

    - script: reg query  HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Installer\UserData /S | findstr /spin /c:"tar.exe"

    - script: tar --help

    - script: curl --help
