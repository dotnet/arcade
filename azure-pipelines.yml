steps:
- powershell: |
    Invoke-WebRequest 'https://pkgs.dev.azure.com/dnceng/public/_apis/packaging/feeds/general-testing/nuget/packages/dotnet.Tests/versions/5.0.100-rtm.20527.8/content?api-version=6.0-preview.1' -OutFile $(Build.ArtifactStagingDirectory)/Foo.nupkg
- task: NuGetAuthenticate@0
  displayName: 'NuGet Authenticate'
- task: NuGetCommand@2
  displayName: 'NuGet push'
  inputs:
    command: push
    publishVstsFeed: 'public/dotnet6'
    allowPackageConflicts: true
    packagesToPush: $(Build.ArtifactStagingDirectory)/Foo.nupkg