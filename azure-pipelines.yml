trigger:
  batch: true
  branches:
    include:
    - master
    
pr:
  branches:
    include:
    - master
    - templates
  paths:
    exclude:
    - Documentation/*
    
variables:
  - template: /eng/common/templates/variables/variables.yml
    parameters:
      variables:
      - _TeamName: DotNetCore
      - _PublishUsingPipelines: true

resources:
  containers:
  - container: LinuxContainer
    image: microsoft/dotnet-buildtools-prereqs:ubuntu-14.04-cross-0cd4667-20170319080304

jobs:
- template: /eng/common/templates/jobs/jobs.yml
  parameters:
    enableMicrobuild: true
    enablePublishBuildArtifacts: true
    enablePublishBuildAssets: true
    enableTelemetry: true
    graphFileGeneration:
      enabled: true
      includeToolset: true
    helixRepo: dotnet/arcade
    jobs:
    - job: Windows_NT
      timeoutInMinutes: 90
      pool:
        # For public or PR jobs, use the hosted pool.  For internal jobs use the internal pool.
        # Will eventually change this to two BYOC pools.
        ${{ if ne(variables.isInternal, 'true') }}:
          name: NetCorePublic-Int-Pool
          queue: BuildPool.Windows.10.Amd64.VS2017.Open
        ${{ if eq(variables.isInternal, 'true') }}:
          name: NetCoreInternal-Int-Pool
          queue: BuildPool.Windows.10.Amd64.VS2017
      variables:
      - _Script: eng\common\cibuild.cmd
      - _ValidateSdkArgs: ''
      - _InternalBuildArgs: ''
      - HelixApiAccessToken: ''
      # Only enable publishing in non-public, non PR scenarios.
      - ${{ if eq(variables.isInternal, 'true') }}:
        # DotNet-Blob-Feed provides: dotnetfeed-storage-access-key-1
        # Publish-Build-Assets provides: MaestroAccessToken, BotAccount-dotnet-maestro-bot-PAT
        # DotNet-HelixApi-Access provides: HelixApiAccessToken
        - group: DotNet-Blob-Feed
        - group: Publish-Build-Assets
        - group: DotNet-HelixApi-Access
        - _PublishBlobFeedUrl: https://dotnetfeed.blob.core.windows.net/dotnet-core/index.json
        - _InternalBuildArgs: /p:DotNetSignType=$(_SignType) /p:TeamName=$(_TeamName)
            /p:DotNetPublishBlobFeedKey=$(dotnetfeed-storage-access-key-1)
            /p:DotNetPublishBlobFeedUrl=$(_PublishBlobFeedUrl)
            /p:DotNetPublishToBlobFeed=$(_DotNetPublishToBlobFeed)
            /p:DotNetPublishUsingPipelines=$(_PublishUsingPipelines)
            /p:OfficialBuildId=$(BUILD.BUILDNUMBER)

      strategy:
        matrix:
          Build_Release:
            _BuildConfig: Release
            # PRs or external builds are not signed.
            ${{ if ne(variables.isInternal, 'true') }}:
              _SignType: test
              _DotNetPublishToBlobFeed : false
            ${{ if eq(variables.isInternal, 'true') }}:
              _SignType: real
              _DotNetPublishToBlobFeed : true
              _Script: eng\validate-sdk.cmd
              _ValidateSdkArgs: -gitHubPat $(BotAccount-dotnet-maestro-bot-PAT) -barToken $(MaestroAccessToken)
          ${{ if ne(variables.isInternal, 'true') }}:
            Build_Debug:
              _BuildConfig: Debug
              _SignType: test
              _DotNetPublishToBlobFeed : false
      steps:
      - checkout: self
        clean: true
      - script: $(_Script)
          -configuration $(_BuildConfig) 
          -prepareMachine
          $(_InternalBuildArgs)
          $(_ValidateSdkArgs)
          /p:Test=false
        displayName: Windows Build / Publish

      - powershell: eng\common\build.ps1
          -configuration $(_BuildConfig) 
          -prepareMachine
          -ci
          -test
          -projects $(Build.SourcesDirectory)/tests/UnitTests.proj
          /bl:$(Build.SourcesDirectory)/artifacts/log/$(_BuildConfig)/Helix.binlog
        displayName: Run Helix Tests
        env:
          SYSTEM_ACCESSTOKEN: $(System.AccessToken)
          HelixAccessToken: $(HelixApiAccessToken)

    - ${{ if ne(variables.isInternal, 'true') }}:
      - job: Linux
        variables:
        - HelixApiAccessToken: ''
        container: LinuxContainer
        pool:
          name:  NetCorePublic-Int-Pool
          queue: BuildPool.Ubuntu.1604.Amd64.Open
        strategy:
          matrix:
            Build_Debug:
              _BuildConfig: Debug
              _PublishType: none
              _SignType: none
              _DotNetPublishToBlobFeed : false
            Build_Release:
              _BuildConfig: Release
              _PublishType: none
              _SignType: none
              _DotNetPublishToBlobFeed : false
        steps:
        - checkout: self
          clean: true
        - script: eng/common/cibuild.sh
            --configuration $(_BuildConfig)
            --prepareMachine
            /p:Test=false
          displayName: Unix Build / Publish
        - script: eng/common/build.sh
            --configuration $(_BuildConfig)
            --prepareMachine
            --ci
            --test
            --projects $(Build.SourcesDirectory)/tests/UnitTests.proj
            /bl:$(Build.SourcesDirectory)/artifacts/log/$(_BuildConfig)/Helix.binlog
          displayName: Run Helix Tests
          env:
            SYSTEM_ACCESSTOKEN: $(System.AccessToken)
            HelixAccessToken: $(HelixApiAccessToken)
