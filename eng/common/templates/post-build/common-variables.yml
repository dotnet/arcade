variables:
  - group: AzureDevOps-Artifact-Feeds-Pats
  - group: DotNet-Blob-Feed
  - group: DotNet-DotNetCli-Storage
  - group: DotNet-MSRC-Storage
  - group: Publish-Build-Assets
    
  # .NET Eng - Validation
  - name: Net_Eng_Validation_Channel_Id
    value: 9

  # .NET Eng - Latest
  - name: Net_Eng_Latest_Channel_Id
    value: 2

   # .NET Core 5 Dev
  - name: NetCore_5_Dev_Channel_Id
    value: 131

  # General Testing
  - name: GeneralTesting_Channel_Id
    value: 529

  # .NET Core Tooling Dev
  - name: NETCore_Tooling_Dev_Publishing
    value: 548

  # .NET Core Tooling Release
  - name: NETCore_Tooling_Release_Publishing
    value: 549

  # .NET Internal Tooling
  - name: NET_Internal_Tooling_Publishing
    value: 551

  # .NET Core Experimental
  - name: NetCore_Experimental_Channel_Id
    value: 562

  # .NET Eng Services - Int
  - name: Net_Eng_Services_Int_Publish
    value: 678

  # .NET Eng Services - Prod
  - name: Net_Eng_Services_Prod_Publish
    value: 679

  # Whether the build is internal or not
  - name: IsInternalBuild
    value: ${{ and(ne(variables['System.TeamProject'], 'public'), contains(variables['Build.SourceBranch'], 'internal')) }}

  # Default Maestro++ API Endpoint and API Version
  - name: MaestroApiEndPoint
    value: "https://maestro-prod.westus2.cloudapp.azure.com"
  - name: MaestroApiAccessToken
    value: $(MaestroAccessToken)
  - name: MaestroApiVersion
    value: "2019-01-16"

  - name: SourceLinkCLIVersion
    value: 3.0.0
  - name: SymbolToolVersion
    value: 1.0.1

  # Feed Configurations
  # These should include the suffix "/index.json"

  # Default locations for Installers and checksums
  # Public Locations
  - name: ChecksumsBlobFeedUrl
    value: https://dotnetclichecksums.blob.core.windows.net/dotnet/index.json
  - name: InstallersBlobFeedUrl
    value: https://dotnetcli.blob.core.windows.net/dotnet/index.json

  # Private Locations
  - name: InternalChecksumsBlobFeedUrl
    value: https://dotnetclichecksumsmsrc.blob.core.windows.net/dotnet/index.json
  - name: InternalChecksumsBlobFeedKey
    value: $(dotnetclichecksumsmsrc-storage-key)

  - name: InternalInstallersBlobFeedUrl
    value: https://dotnetclimsrc.blob.core.windows.net/dotnet/index.json
  - name: InternalInstallersBlobFeedKey
    value: $(dotnetclimsrc-access-key)
