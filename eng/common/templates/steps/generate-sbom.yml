# BuildDropPath - The root folder of the drop directory for which the manifest file will be generated.
# PackageName - The name of the package this SBOM represents.
# PackageVersion - The version of the package this SBOM represents. 
# ManifestDirPath - The path of the directory where the generated manifest files will be placed

parameters:
  BuildDropPath: ''
  PackageVersion: ''
  PackageName: '.NET'
  ManifestDirPath: $(Build.ArtifactStagingDirectory)/sbom
  sbomContinueOnError: true

steps:
- powershell: |
    if (!(Test-Path -path ${{parameters.manifestDirPath}}))
    {
      New-Item -ItemType Directory -path ${{parameters.manifestDirPath}}
    }
    $artifact_name = "$(System.StageName)_$(Agent.JobName)_SBOM" -replace '["/:<>\\|?@*" ]', '_'
    Write-Host "##vso[task.setvariable variable=ARTIFACT_NAME]$artifact_name"
  condition: or(eq(variables['Agent.Os'], 'Windows_NT'), eq(variables['Agent.Os'], 'Darwin'))
  continueOnError: ${{parameters.sbomContinueOnError}}
  displayName: Prep for SBOM generation in $(Agent.OS)

- script: |
    chmod +x ./eng/common/generate-sbom-prep.sh
    ./eng/common/generate-sbom-prep.sh ${{parameters.manifestDirPath}}
  displayName: Prep for SBOM generation in $(Agent.OS)
  condition: eq(variables['Agent.Os'], 'Linux')
  continueOnError: ${{parameters.sbomContinueOnError}}

- task: AzureArtifacts.manifest-generator-task.manifest-generator-task.ManifestGeneratorTask@0
  displayName: 'Generate SBOM manifest'
  continueOnError: ${{parameters.sbomContinueOnError}}
  inputs:
      PackageName: ${{parameters.packageName}}
      BuildDropPath: ${{parameters.buildDropPath}}
      PackageVersion: ${{parameters.packageVersion}}
      ManifestDirPath: ${{parameters.manifestDirPath}}

- task: PublishPipelineArtifact@1
  displayName: Publish SBOM manifest
  continueOnError: ${{parameters.sbomContinueOnError}}
  inputs:
    targetPath: '${{parameters.manifestDirPath}}'
    artifactName: $(ARTIFACT_NAME)

