trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- script: |
    echo ##vso[task.setvariable variable=GIT_CURL_VERBOSE]1
    echo ##vso[task.setvariable variable=chcosta]foo
  displayName: set GIT_CURL_VERBOSE

- checkout: self
  clean: true

- script: |
    echo GIT_CURL_VERBOSE: %GIT_CURL_VERBOSE%
  displayName: 'Run a multi-line script'
