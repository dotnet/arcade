trigger:
  batch: true
  branches:
    include:
    - main
    - release/6.0
    - release/7.0
pr:
  branches:
    include:
    - main
    - release/6.0
    - release/7.0
    - templates

variables:
- template: /eng/common-variables.yml
- template: /eng/common/templates/variables/pool-providers.yml

resources:
  containers:
  - container: LinuxContainer
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:centos-7

stages:
- stage: build
  displayName: Build
  jobs:
  - template: /eng/common/templates/jobs/jobs.yml
    parameters:
      artifacts:
        publish:
          artifacts: true
          logs: true
          manifests: true
      enableMicrobuild: true
      enablePublishUsingPipelines: true
      enableSourceIndex: true
      enableSourceBuild: true
      workspace:
        clean: all
      jobs:
      - job: Windows_NT
        timeoutInMinutes: 90
        pool:
          vmImage: windows-latest
        strategy:
          matrix:
            Build_Release:
              _BuildConfig: Release
            Build_Debug:
              _BuildConfig: Debug
        preSteps:
        - checkout: self
          clean: true
        steps:
        - script: eng\common\cibuild.cmd
            -configuration $(_BuildConfig)
            -prepareMachine
            $(_InternalBuildArgs)
            /p:Test=false
          displayName: Windows Build / Publish

      - job: Linux
        container: LinuxContainer
        pool:
          vmImage: ubuntu-latest
        strategy:
          matrix:
            Build_Debug:
              _BuildConfig: Debug
            Build_Release:
              _BuildConfig: Release
        preSteps:
        - checkout: self
          clean: true
        steps:
        - script: eng/common/cibuild.sh
            --configuration $(_BuildConfig)
            --prepareMachine
            /p:Test=false
          displayName: Unix Build / Publish

- stage: Test
  dependsOn: build
  jobs:
  - template: /eng/common/templates/jobs/jobs.yml
    parameters:
      artifacts:
        publish:
          logs:
            name: Logs_Test_$(Agent.OS)_$(_BuildConfig)_$(_Testing)
        download: true
      workspace:
        clean: all
      jobs:
      - job: Windows_NT
        timeoutInMinutes: 90
        pool:
          vmimage: windows-latest
        strategy:
          matrix:
            Build_Release:
              _BuildConfig: Release
            Build_Debug:
              _BuildConfig: Debug
        variables:
        - _Testing: Helix
        preSteps:
        - checkout: self
          clean: true
        steps:
        - task: PowerShell@2
          displayName: sdk-task verification
          inputs:
            filePath: eng\common\sdk-task.ps1
            arguments: -task PublishToSymbolServers /p:DryRun="true" -restore -msbuildEngine dotnet
              /p:DotNetSymbolServerTokenMsdl=DryRunPTA
              /p:DotNetSymbolServerTokenSymWeb=DryRunPTA
              /p:PDBArtifactsDirectory='$(Build.ArtifactStagingDirectory)/PDBArtifacts/'
              /p:BlobBasePath='$(Build.ArtifactStagingDirectory)/BlobArtifacts/'
              /p:SymbolPublishingExclusionsFile='$(Build.SourcesDirectory)/eng/SymbolPublishingExclusionsFile.txt'
              /p:Configuration=Release
              /p:PublishToMSDL=false
        - powershell: eng\common\build.ps1
            -configuration $(_BuildConfig)
            -prepareMachine
            -ci
            -restore
            -test
            -warnAsError $false
            -projects $(Build.SourcesDirectory)\tests\UnitTests.proj
            /bl:$(Build.SourcesDirectory)\artifacts\log\$(_BuildConfig)\Helix.binlog
            /p:RestoreUsingNuGetTargets=false
          displayName: Run Helix Tests
          env:
            SYSTEM_ACCESSTOKEN: $(System.AccessToken)
            HelixAccessToken: ''

      - job: Linux
        timeoutInMinutes: 90
        container: LinuxContainer
        pool:
          vmimage: ubuntu-latest
        strategy:
          matrix:
            Build_Debug:
              _BuildConfig: Debug
            Build_Release:
              _BuildConfig: Release
        variables:
        - _Testing: Helix
        preSteps:
        - checkout: self
          clean: true
        steps:
        - script: eng/common/build.sh
            --configuration $(_BuildConfig)
            --prepareMachine
            --ci
            --restore
            --test
            --warnAsError false
            --projects $(Build.SourcesDirectory)/tests/UnitTests.proj
            /bl:$(Build.SourcesDirectory)/artifacts/log/$(_BuildConfig)/Helix.binlog
            /p:RestoreUsingNuGetTargets=false
          displayName: Run Helix Tests
          env:
            SYSTEM_ACCESSTOKEN: $(System.AccessToken)
            HelixAccessToken: ''

